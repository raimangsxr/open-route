<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="header-left" style="display:flex;align-items:center;gap:1em;">
    <img src="assets/logo.svg" alt="Logo Open Route FR" class="logo" style="height:40px;" />
    <span class="title">Open Route <span class="fr-badge">FR</span></span>
  </span>
  <span class="header-center" style="flex:1;text-align:center;">
    <app-gpx-upload (gpxLoaded)="onGpxLoaded($event)"></app-gpx-upload>
  </span>
  <span class="header-right" style="display:flex;align-items:center;gap:1em;">
    <button mat-icon-button color="accent" aria-label="Profile">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button color="warn" aria-label="Logout" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </span>
</mat-toolbar>
