
<div class="route-previsualization-container">
  <div class="map-wrapper" style="position:relative;">
    <app-map [gpxData]="gpxData"></app-map>
    <div class="dialog-over-map">
      <div class="info-header" style="display: flex; align-items: center; gap: 8px;">
        <mat-icon color="primary">info</mat-icon>
        <h2 style="margin: 0; font-size: 1.4em; font-weight: 500; display: inline-block;">Route information</h2>
      </div>
      <div *ngIf="gpxInfo; else noGpx" class="info-content">
        <div class="info-row"><mat-icon>label</mat-icon> <span><strong>Name:</strong> {{gpxInfo.name || 'Unknown'}}</span></div>
        <div class="info-row"><mat-icon>straighten</mat-icon> <span><strong>Distance:</strong> {{gpxInfo.distance | number:'1.1-2'}} km</span></div>
        <div class="info-row"><mat-icon>landscape</mat-icon> <span><strong>Elevation gain:</strong> {{gpxInfo.elevationGain | number:'1.0-0'}} m</span></div>
      </div>
      <ng-template #noGpx>
        <div class="info-row"><mat-icon>error_outline</mat-icon> <span>No GPX route loaded.</span></div>
      </ng-template>
      <div class="actions actions-center modern-actions dialog-actions-vertical">
        <button mat-flat-button color="primary" class="action-btn mat-mdc-flat-button" routerLink="/navigator" [disabled]="!gpxData">
          <mat-icon class="action-icon" aria-hidden="true">navigation</mat-icon>
          <span class="action-label">Start navigation</span>
        </button>
        <button mat-flat-button color="warn" class="action-btn mat-mdc-flat-button" (click)="clearGpx()" [disabled]="!gpxData">
          <mat-icon class="action-icon" aria-hidden="true">delete</mat-icon>
          <span class="action-label">Clear route</span>
        </button>
      </div>
    </div>
  </div>

</div>
