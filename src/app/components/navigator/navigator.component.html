<div class="map" #mapContainer style="margin-bottom:2em;"></div>
<div style="display:flex;gap:1em;justify-content:center;">
  <button mat-raised-button color="primary" (click)="goFullscreen()">
    <mat-icon>fullscreen</mat-icon> Pantalla completa
  </button>
  <button mat-raised-button color="warn" (click)="stopNavigation()">
    <mat-icon>close</mat-icon> Detener navegaci√≥n
  </button>
</div>
<div *ngIf="error" class="error" style="margin-top:1em;">

    <mat-icon>error</mat-icon> {{error}}
  </mat-card>
</div>
