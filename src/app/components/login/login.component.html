<div class="login-bg">
  <div class="login-container">
    <form (ngSubmit)="onLogin()">
      <div class="login-logo-row">
        <img src="assets/logo.png" alt="Open Route" class="login-logo" />
      </div>
      <div class="login-header">
        <h2 class="login-title">Open Route</h2>
        <div class="login-subheader">Make easy follow routes</div>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
      <div *ngIf="error" class="login-error">
        <mat-icon>error</mat-icon> Invalid username or password
      </div>
    </form>
  </div>
</div>
